name: OKX Grid — Scan & Filter (relaxed)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

env:
  PY_VERSION: "3.11"
  # Relaxed thresholds to avoid empty results in trendy markets
  MIN_RANGE: "2.0"
  MAX_DRIFT: "0.30"
  MAX_CV: "0.40"
  MIN_SCORE: "45"
  FB_MIN_SCORE: "50"
  FB_MAX_CV: "0.45"
  FB_MAX_DRIFT: "0.35"
  # Telegram (set in Settings → Secrets → Actions)
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}

jobs:
  scan-and-filter:
    strategy:
      matrix:
        tf: ["3m","5m","15m","1h"]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else:
            python -V
          fi
          if [ -f run_scan_matrix.sh ]; then
            chmod +x run_scan_matrix.sh
          fi

      # Prefer wrapper if present (covers S+NEAR & activation sweeps); else run base command
      - name: Run scan (${{ matrix.tf }})
        shell: bash
        run: |
          set -e
          if [ -f run_scan_matrix.sh ]; then
            ./run_scan_matrix.sh ${{ matrix.tf }}
          else
            python auto_grid_box_finder_pro.py --timeframe ${{ matrix.tf }} | tee scan_${{ matrix.tf }}.txt
          fi
          echo "Scan lines: $(wc -l < scan_${{ matrix.tf }}.txt)"

      - name: Filter Wide Range Candidates (${{ matrix.tf }})
        shell: bash
        run: |
          set -e
          python grid_filter.py scan_${{ matrix.tf }}.txt             --tf ${{ matrix.tf }}             --min-range $MIN_RANGE             --max-drift $MAX_DRIFT             --max-cv $MAX_CV             --min-score $MIN_SCORE             --fb-min-score $FB_MIN_SCORE             --fb-max-cv $FB_MAX_CV             --fb-max-drift $FB_MAX_DRIFT             --top 20             --print-okx | tee filtered_${{ matrix.tf }}.txt

      - name: Upload artifacts (${{ matrix.tf }})
        uses: actions/upload-artifact@v4
        with:
          name: okx-grid-${{ matrix.tf }}-${{ github.run_id }}
          path: |
            scan_${{ matrix.tf }}.txt
            filtered_${{ matrix.tf }}.txt
