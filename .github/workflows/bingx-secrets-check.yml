name: Secrets Presence Check (BingX)

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    env:
      BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
      BINGX_API_SECRET: ${{ secrets.BINGX_API_SECRET }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
    steps:
      - name: Print secret presence (no values leaked)
        run: |
          for v in BINGX_API_KEY BINGX_API_SECRET BOT_TOKEN CHAT_ID; do
            if [ -z "${!v-}" ]; then echo "$v: MISSING"; else echo "$v: SET"; fi
          done
